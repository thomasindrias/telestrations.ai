<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Telestrations.ai</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

        <!-- CSS -->
        <link rel="stylesheet" href="main.css" />

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Telestrations.ai</h1>

            <!-- Welcome -->
            <div id="welcome-state" class="d-flex flex-column justify-content-center">
                <p class="text-center">Welcome to Telestrations.ai</p>
                <div class="container p-2 w-50">
                    <form class="d-flex justify-content-center" onsubmit="addPlayer(event)">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Add player..." id="box" />
                        </div>
                        <div class="form-group mx-2">
                            <button 
                            type="submit" 
                            id="addPlayerButton"
                            class="btn btn-primary form-control" 
                            value="add" style="width: 10vw"
                            >Add</button>
                        </div>
                    </form>
                    <div>
                        <!-- Players gets added here -->
                        <ul id="players" class="list-group"></ul>
                    </div>
                </div>

                <div class="container text-center">
                    <button disabled id="start-button" type="button" class="btn btn-outline-primary disabled" onclick="stateHandler()">Start Game</button>
                </div>
            </div>

            <!-- Game -->
            <div id="game-state" class="d-flex flex-column justify-content-center">
                <!-- Canvas -->
                <div id="draw-state" class="text-center">
                    <span id="pred" class="font-weight-bold"></span>
                    <div class="d-flex justify-content-center">
                        <canvas id="canvas" width="500" height="500" class="canvas"></canvas>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-outline-primary" onclick="stateHandler()">Submit</button>
                        <button type="button" class="btn btn-outline-primary" onclick="clearCanvas()">Clear</button>
                    </div>
                </div>

                <!-- AI State (some type of visual loading) -->
                <div id="ai-state">AI STATE
                  <div class="container text-center">
                  <img id="img-pred">
                    <button type="button" class="btn btn-outline-primary" onclick="stateHandler()">Next</button>
                  </div>
                </div>

                <!-- Guess State -->
                <div id="guess-state">GUESS STATE
                  <div class="container text-center">
                    <button type="button" class="btn btn-outline-primary" onclick="stateHandler()">Next</button>
                  </div>
                </div>

            <!-- Presentation -->
            <div id="end-state">END STATE
              <div class="container text-center">
                <button type="button" class="btn btn-outline-primary" onclick="stateHandler(1)">Restart Game</button>
              </div>
            </div>
        </div>
        <!--Bootstrap-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Canvas -->
        <script src="https://cdn.jsdelivr.net/npm/fabric@4.1.0/dist/fabric.min.js" integrity="sha256-462QVK8lv9WXCmeMCilVAS/yfud8jPor67CmesvAzjM=" crossorigin="anonymous"></script>
        <script src="GameState.js"></script>
        <script src="main.js"></script>
    </body>
</html>
